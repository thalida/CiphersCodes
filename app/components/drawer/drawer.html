<div
    class="cc_drawer"
    ng-click="$ctrl.toggleDrawer()"
    ng-class="[$ctrl.styles, ($ctrl.isOpen) ? 'is_open' : 'is_closed' ]">
    <div class="cc_drawer-handle"><span class="cc_drawer-handle-icon"></span></div>
    <div class="cc_drawer-content" ng-show="$ctrl.isOpen" ng-bind-html="$ctrl.content"></div>
</div>
