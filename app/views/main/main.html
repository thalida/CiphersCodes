<div class="main-view">
	<form class="main-view-form" novalidate>
		<div class="main-view-form-primary_settings">
			<cc:select
				styles="float-left"
				model="main.ciphers.selected"
				options="main.ciphers.list"
				options-expr="cipher as cipher.details.label for cipher in $ctrl.options"
				on-change="main.events.onCipherChange( option )">
			</cc:select>
			<cc:select
				styles="float-right"
				model="main.ciphers.isEncoding"
				options="main.ciphers.actionTypes"
				options-expr="action.value as action.label for action in $ctrl.options"
				on-change="main.events.onIsEncodingChange( option )">
			</cc:select>
		</div>
		<div class="main-view-form-secondary_settings">
			<div class="main-view-form-input-container"
				 ng-repeat="(key, addon) in main.ciphers.selected.details.addons"
				 ng-switch on="addon.type">
				 <cc:input
				 	type="{{addon.type}}"
				 	model="main.ciphers.addons[addon.name]"
				 	on-change="main.events.onAddonChange('number', value)"
				 	label="{{addon.label}}"
				 	placeholder="{{addon.placeholder}}"
				 	default="addon.default"></cc:input>
			</div>
			<div class="float-right">
				<cc:select
					styles="main-view-form-input"
					label="Sample"
					model="main.fillers.selected"
					options="main.fillers.list"
					options-expr="filler as filler.label for filler in $ctrl.options | filter: {enabled: true}"
					on-change="main.events.onFillerChange( option )">
				</cc:select>
			</div>
		</div>

		<cc:textarea
			placeholder="Type here.."
			model="main.input"
			on-change="main.events.onInputChange( value )"></cc:textarea>

		<!-- <div class="main-view-form-info">{{main.ciphers.selected.details.description}}</div> -->
	</form>
	<div class="main-view-output">
		<div class="main-view-output-header"></div>

		<cc:textarea
			disabled="true"
			model="main.output.text"
			styles="main-view-output-text"
			margin-bottom="0"
			offset=".main-view-output-footer"></cc:textarea>

		<div class="main-view-output-footer"></div>
	</div>
</div>
